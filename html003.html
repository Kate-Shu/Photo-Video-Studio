<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FotoVideo Studio</title>
    <link rel="stylesheet" href="css003.css">
</head>
<body>
    <!-- header -->
<header class="header-container fixed-top">
      <div class="header-wrapper ">
    <!-- header logo home btn-->
        <div class="header-logo-home link">
            <a class="logo-home header-menu-link" href="#">KateShu Studio</a>
        </div>
    <!-- header menu   -->
        <nav class="header-nav">
            <ul class="header-menu">
                <li class="header-menu-item">
                    <a class="header-menu-link" href="#">Photo</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="#">Video</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="#">Events</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="#">Search</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="#">KateShu account</a>
                </li>
            </ul>
        </nav>
      </div>
</header>
    <!-- header logo -->
    <div class="name-container">
        <div class="header-wrapper ">
            <div class="header-logo">
                <h1 class="logo-img">KateShu Studio</h1>
            </div>
        </div>
    </div>

<!-- main part -->

<!-- main image -->
    <main class="content">
        <div class="img-container content-section">
            <div class="row-img-container">
                <div class="row-text">
                    <h1 class="content-title text">
                        Here shoud be very 
                        <br> 
                        strong phrase
                    </h1>
                    <h3 class="content-subtitle text" >
                        from KateShu Studio
                    </h3>
                </div>
            </div>



        </div>

        <!-- video block -->
        <div class="video-container content-section">
            <div class="video-item">

            </div>
        </div>

        <!-- photo block -->
        <div class="photo-container content-section">
            <div class="photo-item">
            </div>
        </div>
    </main>

    <!-- footer -->
    <div class="footer">
        <h2>Footer</h2>
    </div>




</body>

</html>
